name: Docker Image CI

on:
  workflow_dispatch:
    inputs:
      confirm_push:
        description: 'Push to Docker Hub?'
        required: true
        type: boolean
        default: false
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . -t ${{ secrets.DOCKER_USERNAME }}/scrapper-guard:latest

  deploy:
    needs: build
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.confirm_push == 'true' || github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build the Docker image
        run: docker build . -t ${{ secrets.DOCKER_USERNAME }}/scrapper-guard:latest
      - name: Push the Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/scrapper-guard:latest